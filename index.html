<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's go to TOKYO</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- 상단 고정 헤더(도쿄 타이틀, 날짜) -->
    <header>
        <h1>Tokyo</h1>
        <p>03.14<span>&#126;</span>03.17</p>
    </header>

    <!-- 본문(요일, 일정 리스트) -->
    <main>
        <!-- 금요일 -->
        <div class="plan-box">
            <p class="plan-day">Friday</p>

            <div class="plan-list">
                <div class="list-item">
                    <p class="item-num">1</p>

                    <div class="item-info">
                        <div class="info-name">
                            <p>成田国際空港</p>
                            <p>나리타 국제 공항</p>
                        </div>
                        
                        <div class="info-key">
                            <p>&#35;점심식사</p>
                            <p>&#35;라멘or텐동</p>
                        </div>
                    </div>
                </div>

                <div class="list-item">
                    <p class="item-num">2</p>

                    <div class="item-info">
                        <div class="info-name">
                            <p>The Gate Hotel Ryogoku</p>
                            <p>더 게이트 호텔 료고쿠</p>
                        </div>
                        
                        <div class="info-key">
                            <p>&#35;호텔</p>
                            <p>&#35;체크인</p>
                        </div>
                    </div>
                </div>

                <div class="list-item">
                    <p class="item-num">3</p>

                    <div class="item-info">
                        <div class="info-name">
                            <p>ジーストア・アキバ</p>
                            <p>지 스토어</p>
                        </div>
                        
                        <div class="info-key">
                            <p>&#35;쇼핑</p>
                            <p>&#35;나루토티셔츠</p>
                        </div>
                    </div>
                </div>

                <div class="list-item">
                    <p class="item-num">4</p>

                    <div class="item-info">
                        <div class="info-name">
                            <p>미정</p>
                            <p>저녁 메뉴 결정 필요</p>
                        </div>
                        
                        <div class="info-key">
                            <p>&#35;저녁식사</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
